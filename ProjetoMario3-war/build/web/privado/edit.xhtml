<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:panel>
            <h:form>
                <h1>Anúncio - Alterar</h1>
                <b:commandButton action="#{anuncioControle.urlAnuncios}" value="Listar Anúncios" />
                <b:commandButton action="#{usuarioControle.urlLogout}" value="Logout" />
                <br/><br/>
            </h:form>
            <h:form>
                Usuário: <b:inputText value="#{anuncioControle.anuncio.usuario.login}" readonly="true" />
                Título: <b:inputText value="#{anuncioControle.anuncio.titulo}" />
                Descrição: <b:inputText value="#{anuncioControle.anuncio.descricao}" />
                <b:commandButton action="#{anuncioControle.edit()}" value="Salvar" />
            </h:form>
        </b:panel>
    </h:body>
</html>
